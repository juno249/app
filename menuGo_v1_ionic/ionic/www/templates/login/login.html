<!--  *************** 
		login (start)
		*************** -->
<ion-view 
	id="login" 
	name="login">
	<div 
		class="login-container">
		<!--  *************** 
				company_image-container (start)
				*************** -->
		<div 
			class="child-content-center image-container" 
			id="company_image-container" 
			name="company_image-container">
			<img 
				src="templates/login/res/img/companyLogo.png">
		</div>
		<!--  *************** 
				company_image-container (end)
				*************** -->
	</div>
	<div 
		class="form-container">
		<div 
			class="item item-input-inset">
			<label 
				class="item item-input-wrapper">
				<i 
					class="icon ion-person">
				</i>
				<input 
					ng-model="loginController.loginUsername" 
					placeholder="Username" 
					type="text">
			</label>
		</div>
	</div>
	<div 
		class="form-container">
		<div 
			class="item item-input-inset">
			<label 
				class="item item-input-wrapper">
				<i 
					class="icon ion-lock-combination">
				</i>
				<input 
					ng-model="loginController.loginPassword" 
					placeholder="Password" 
					type="password">
			</label>
		</div>
		<div 
			class="button-container row">
			<div 
				class="col">
				<button 
					ng-click="loginController.doLogin();" 
					class="button button-small button-positive">
					Sign in
				</button>
			</div>
			<div 
				class="col">
				<button 
					ng-click="" 
					class="button button-small button-positive">
					Sign Up
				</button>
			</div>
		</div>
	</div>
</ion-view>
<!--  *************** 
		login (end)
		*************** -->
