<ion-view 
	id="login" 
	name="login">
	<div 
		class="login-container">
		<div 
			class="child-content-center company-logo-image-container">
			<img 
				class="company-logo-image" 
				src="templates/login/res/img/companyLogo.png">
		</div>
		<div 
			class="login-form-container">
			<div 
				class="list">
				<div 
					class="item item-input-inset">
					<label 
						class="item item-input-wrapper">
						<i 
							class="icon ion-person">
						</i>
						<input 
							class="fill-parent-x font-family-2-size-medium login-username"
							id="loginUsername" 
							name="loginUsername" 
							ng-model="loginController.loginUsername" 
							placeholder="Username" 
							type="text">
					</label>
				</div>
				<div 
					class="item item-input-inset">
					<label 
						class="item item-input-wrapper">
						<i 
							class="icon ion-lock-combination">
						</i>
						<input 
							class="font-family-2-size-medium fill-parent-x login-password" 
							id="loginPassword" 
							name="loginPassword" 
							ng-model="loginController.loginPassword" 
							placeholder="Password" 
							type="password">
					</label>
				</div>
				<div 
					class="item item-input-inset">
					<div 
						class="row">
						<div 
							class="col">
							<button 
								class="button button-small button-positive fill-parent-x font-family-3-size-medium">
								Sign in
							</button>
						</div>
						<div 
							class="col">
							<button 
								class="button button-small button-positive fill-parent-x font-family-3-size-medium">
								Sign Up
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ion-view>
