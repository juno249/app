<ion-view>
	<ion-content 
		class="app-bg">
		<div 
			id="configurationRootContainer" 
			name="configurationRootContainer">
			<div 
				class="border-rounded child-content-center floating-panel-style-1 font-family-1-size-medium layer-minus-1 transparent-low">
				Configuration
			</div>
			<div 
				class="border-rounded floating-panel-style-1 font-family-2-size-medium layer-minus-1 transparent-low" 
				id="configurationMainContainer" 
				name="configurationMainContainer">
				<div 
					class="item" 
					id="configurationCompanyItem" 
					name="configurationCompanyItem">
					<i 
						class="icon ion-android-restaurant">
					</i> 
					Companies<br>
					<select 
						class="fill-parent-x" 
						id="configurationCompanySelect" 
						name="configurationCompanySelect" 
						ng-change="configurationurationController.fetchBranches();" 
						ng-model="configurationurationController.companyName">
						<option 
							ng-repeat="(k,v) in configurationurationController.companies" 
							value={{k}}>
							{{v.company_name}}
						</option>
					</select>
				</div>
				<div 
					class="item" 
					id="configurationBranchItem" 
					name="configurationBranchItem" 
					ng-hide="configurationurationController.isBranchItemHidden">
					<i 
						class="icon ion-map">
					</i>Branches<br>
					<select 
						class="fill-parent-x" 
						id="configurationBranchSelect" 
						name="configurationBranchSelect" 
						ng-change="configurationurationController.fetchTables();" 
						ng-model="configurationurationController.branchName">
						<option 
							ng-repeat="(k,v) in configurationurationController.branches" 
							value={{k}} >
							{{v.branch_name}}
						</option>
					</select>
				</div>
				<div 
					class="item" 
					id="configurationTableItem" 
					name="configurationTableItem" 
					ng-hide="configurationurationController.isTableItemHidden">
					<i 
						class="icon ion-android-restaurant">
					</i> 
					Tables<br>
					<select 
						class="fill-parent-x" 
						id="configurationTableSelect" 
						name="configurationTableSelect" 
						ng-change="configurationurationController.fetchMenus();" 
						ng-model="configurationurationController.tableNumber">
						<option 
							ng-repeat="(k,v) in configurationurationController.tables" 
							value={{k}}>{{v.table_number}}
						</option>
					</select>
				</div>
			</div>
			<div 
				class="border-rounded child-content-center floating-panel-style-1 layer-minus-1 transparent-low" 
				id="configurationPanelContainer" 
				name="configurationPanelContainer">
				<img 
					id="tap4QRCode" 
					name="tap4QRCode" 
					src="../img/configuration/tap4QRCode.png">
			</div>	
		</div>
	</ion-content>
</ion-view>
