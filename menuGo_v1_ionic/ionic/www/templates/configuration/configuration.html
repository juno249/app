<ion-view>
	<ion-content 
		class="app-bg">
		<div 
			id="configRootContainer" 
			name="configRootContainer">
			<div 
				class="border-rounded child-content-center floating-panel-style-1 font-family-1-size-medium layer-minus-1 transparent-low">
				Configuration
			</div>
			<div 
				class="border-rounded floating-panel-style-1 font-family-2-size-medium layer-minus-1 transparent-low" 
				id="configMainContainer" 
				name="configMainContainer">
				<div 
					class="item" 
					id="configCompanyItem" 
					name="configCompanyItem">
					<i 
						class="icon ion-android-restaurant">
					</i> 
					Companies<br>
					<select 
						class="fill-parent-x" 
						id="configCompanySelect" 
						name="configCompanySelect" 
						ng-change="configController.fetchBranches();" 
						ng-model="configController.companyName">
						<option 
							ng-repeat="(k,v) in configController.companies" 
							value={{k}}>
							{{v.company_name}}
						</option>
					</select>
				</div>
				<div 
					class="item" 
					id="configBranchItem" 
					name="configBranchItem" 
					ng-hide="configController.isBranchItemHidden">
					<i 
						class="icon ion-map">
					</i>Branches<br>
					<select 
						class="fill-parent-x" 
						id="configBranchSelect" 
						name="configBranchSelect" 
						ng-change="configController.fetchTables();" 
						ng-model="configController.branchName">
						<option 
							ng-repeat="(k,v) in configController.branches" 
							value={{k}} >
							{{v.branch_name}}
						</option>
					</select>
				</div>
				<div 
					class="item" 
					id="configTableItem" 
					name="configTableItem" 
					ng-hide="configController.isTableItemHidden">
					<i 
						class="icon ion-android-restaurant">
					</i> 
					Tables<br>
					<select 
						class="fill-parent-x" 
						id="configTableSelect" 
						name="configTableSelect" 
						ng-change="configController.fetchMenus();" 
						ng-model="configController.tableNumber">
						<option 
							ng-repeat="(k,v) in configController.tables" 
							value={{k}}>{{v.table_number}}
						</option>
					</select>
				</div>
			</div>
			<div 
				class="border-rounded child-content-center floating-panel-style-1 layer-minus-1 transparent-low" 
				id="configPanelContainer" 
				name="configPanelContainer">
				<img 
					id="tap4QRCode" 
					name="tap4QRCode" 
					src="../img/config/tap4QRCode.png">
			</div>	
		</div>
	</ion-content>
</ion-view>
