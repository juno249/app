<!--  *************** 
		reservation_menu (start)
		*************** -->
<ion-view 
	id="reservation_menu" 
	name="reservation_menu" 
	view-title="menu">
	<ion-content 
		class="has-header">
		<div 
			class="reservation_menu-container">
			<div 
				class="child-content-center container-header item item-divider">
				<span 
					class="font-family-1-size-small">
					Company Details
				</span>
			</div>
			<div 
				class="company_detail-container item item-thumbnail-left">
				<img 
					src={{nearbyReservationMenuController._company.company_logo}}>
				<span 
					class="font-family-1-size-small">
					<underline>{{nearbyReservationMenuController._company.company_name}}</underline>
				</span><br>
				<div 
					class="branch-container">
					<span 
						class="font-family-2-size-small">
						{{nearbyReservationMenuController.toStringBranchAddress();}}
					</span>
				</div>
			</div>
			<div 
				class="child-content-center container-header item item-divider">
				<span 
					class="font-family-1-size-small">
					Menu Details
				</span>
			</div>
			<ion-scroll 
				class="menu_link-container" 
				direction="x">
				<a 
					class="child-content-center font-family-1-size-xsmall menu_link" 
					ng-click="nearbyReservationMenuController.setMenuName(k)" 
					ng-repeat="(k, v) in nearbyReservationMenuController.companyMenu">
					{{k}}
				</a>
			</ion-scroll>
			<div 
				class="list menuitem-container">
				<div 
					class="item item-thumbnail-left" 
					ng-repeat="(k, v) in nearbyReservationMenuController.companyMenuMenuitem" 
					ng-show="v.menu_id == nearbyReservationMenuController.getMenuIdFromName()">
					<!--  *************** 
							menuitem-image (start)
							*************** -->
					<img 
						id="menuitem-image" 
						name="menuitem-image" 
						src={{v.menuitem_image}}>
					<!--  *************** 
							menuitem-image (end)
							*************** -->
					<span 
						class="font-family-1-size-small">
						<underline>{{v.menuitem_name}}</underline>
					</span>
					<div 
						class='menuitem_desc-container'>
						<span 
							class="font-family-2-size-small">
							{{v.menuitem_desc}}
						</span>
					</div>
					<div 
						class="child-content-right">
						<span 
							class="font-family-1-size-medium">
							&#8369{{v.menuitem_price}}
						</span>
					</div>
					<div 
						class="row">
						<div 
							class="child-content-right col">
							<button 
								class="button button-positive button-small" 
								ng-click="nearbyReservationMenuController.addReservationOrder(v);">
								<i 
									class="icon ion-plus">
								</i>
								<span 
									class="font-family-1-size-small">
									Add
								</span>
							</button>
							<button 
								class="button button-positive button-small" 
								ng-click="nearbyReservationMenuController.subReservationOrder(v);">
								<i 
									class="icon ion-minus">
								</i>
								<span 
									class="font-family-1-size-small">
									Sub
								</span>
							</button>
						</div>
						<div 
							class="col item item-input-wrapper menuitem_qty-container">
							<input 
								class="child-content-center fill-parent-x font-family-2-size-small" 
								ng-model="v.quantity" 
								type="number">
						</div>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
	
	<!--  *************** 
			gotoOrdersBtn (start)
			*************** -->
	<button 
		class="button button-medium button-positive child-content-center" 
		id="gotoOrdersBtn" 
		name="gotoOrdersbtn" 
		ng-click="nearbyReservationMenuController.gotoState('customer.nearby.reservation_order');" 
		ng-if="keys(nearbyReservationMenuController.user.reservationOrder).length > 0">
		<i 
			class="icon ion-arrow-right-a">
		</i>
	</button>
	<!--  *************** 
			gotoOrdersBtn (end)
			*************** -->
</ion-view>
<!--  *************** 
		reservation_menu (end)
		*************** -->
