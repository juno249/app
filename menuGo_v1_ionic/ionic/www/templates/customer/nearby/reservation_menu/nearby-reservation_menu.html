<!--  *************** 
		reservation_menu (start)
		*************** -->
<ion-view 
	id="reservation_menu" 
	name="reservation_menu" 
	view-title="menu">
	<ion-content 
		class="has-header">
		<div 
			class="reservation_menu-container">
			<div 
				class="child-content-center container-header item item-divider">
				<span 
					class="font-family-1-size-medium">
					Company Details
				</span>
			</div>
			<div 
				class="company-details-container item item-thumbnail-left">
				<img 
					src={{nearbyReservationMenuController.company.company_logo}}>
				<span 
					class="font-family-1-size-small">
					<underline><b>{{nearbyReservationMenuController.company.company_name}}</b></underline>
				</span><br>
				<div 
					class="branch-container">
					<span 
						class="font-family-2-size-small">
						{{nearbyReservationMenuController.toStringAddress();}}
					</span>
				</div>
			</div>
			<div 
				class="child-content-center container-header item item-divider">
				<span 
					class="font-family-1-size-medium">
					Menu Details
				</span>
			</div>
			<div 
				class="list" 
				ng-repeat="(k, v) in nearbyReservationMenuController.companyMenus">
				<div 
					class="menus-container" 
					ng-click="nearbyReservationMenuController.toggleVis(v);">
					<i 
						class="icon" 
						ng-class="v.isCompanyMenuHidden?'ion-plus':'ion-minus'">
					</i>
					<span 
						class="font-family-1-size-small">
						<underline><b>{{v.menu_name}}</b></underline>
					</span>
				</div>
				<div 
					class="menuitems-container" 
					ng-repeat="(i, j) in nearbyReservationMenuController.companyMenus[k].menuitems" 
					ng-show="!v.isCompanyMenuHidden">
					<div 
						class="item item-thumbnail-left">
						<!--  *************** 
								menuitem-image (start)
								*************** -->
						<img 
							id="menuitems-image" 
							name="menuitem-image" 
							src={{j.menuitem_image}}>
						<!--  *************** 
								menuitem-image (end)
								*************** -->
						<span 
							class="font-family-1-size-small">
							<underline><b>{{j.menuitem_name}}</b></underline>
						</span>
						<div 
							class='menuitems-desc-container'>
							<span 
								class="font-family-2-size-small">
								{{j.menuitem_desc}}
							</span>
						</div>
						<div 
							class="child-content-right">
							<span 
								class="font-family-1-size-medium">
								&#8369{{j.menuitem_price}}
							</span>
						</div>
					</div>
					<div 
						class="row">
						<div 
							class="child-content-right col">
							<button 
								class="button button-positive button-small" 
								ng-click="nearbyReservationMenuController.addReservationOrder(v, j)">
								<i 
									class="icon ion-plus">
								</i>
								<span 
									class="font-family-1-size-small">
									Add
								</span>
							</button>
							<button 
								class="button button-positive button-small" 
								ng-click="nearbyReservationMenuController.subReservationOrder(v, j)">
								<i 
									class="icon ion-minus">
								</i>
								<span 
									class="font-family-1-size-small">
									Sub
								</span>
							</button>
						</div>
						<div 
							class="col item item-input-wrapper menuitem-qty-container">
								<input 
									class="child-content-center fill-parent-x font-family-1-size-small" 
									ng-model="j.quantity" 
									type="number">
						</div>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
	
	<!--  *************** 
			gotoOrdersBtn (start)
			*************** -->
	<button 
		class="button button-medium button-positive child-content-center" 
		id="gotoOrdersBtn" 
		name="gotoOrdersbtn" 
		ng-click="nearbyReservationMenuController.gotoState('customer.nearby.reservation_order');"
		ng-if="keys(nearbyReservationMenuController.user.reservationOrder).length > 0">
		<i 
			class="icon ion-arrow-right-a">
		</i>
	</button>
	<!--  *************** 
			gotoOrdersBtn (end)
			*************** -->
</ion-view>
<!--  *************** 
		reservation_menu (end)
		*************** -->
