<!--  *************** 
		nearby (start)
		*************** -->
<ion-view 
	id="nearby" 
	name="nearby" 
	view-title="nearby">
	<ion-content 
		class="has-header">
		<div 
			class="nearby-container">
			<div 
				class="map-container">
				<ng-map 
					center="[{{customerNearbyController.mapConfig.center.latitude}}, {{customerNearbyController.mapConfig.center.longitude}}]" 
					map-type-control={{customerNearbyController.mapTypeControl}} 
					scale-control={{customerNearbyController.scaleControl}} 
					street-view-control={{customerNearbyController.streetViewControl}} 
					zoom={{customerNearbyController.zoom}} 
					zoom-control={{customerNearbyController.zoomControl}}>
				</ng-map>
			</div>
			<div 
				class="search-container">
				<div 
					class="item item-input-inset">
					<label 
						class="item item-input-wrapper">
						<i 
							class="icon ion-ios-search">
						</i>
						<input 
							ng-model="customerNearbyController.search" 
							placeholder="Search" 
							type="text">
					</label>
				</div>
			</div>
			<div 
				class="search_result-container">
				<div 
					class="item" 
					ng-repeat="k in customerNearbyController.placePrediction">
					<i 
						class="icon ion-location">
					</i>
					<span 
						class="font-family-1-size-medium">
						{{k.structured_formatting.main_text}}
					</span><br>
					<span 
						class="font-family-2-size-small">
						{{k.description}}
					</span>
				</div>
			</div>
			<ion-scroll 
				class="tab-container" 
				direction="x">
				<div 
					class="link" 
					ng-click="customerNearbyController.setCompanyCategory(k)" 
					ng-repeat="k in customerNearbyController.companyCategory">
					{{k}}
				</div>
			</ion-scroll>
			<div 
				ng-repeat="(k, v) in customerNearbyController.company">
				<div 
					class="card card-container" 
					ng-click="customerNearbyController.gotoState('customer.nearby.reservation_menu', {companyName: k, branchName: i});" 
					ng-repeat="(i, j) in v.branches">
					<div 
						class="title">
						{{k}}
					</div>
					<!--  *************** 
							branch_name (start)
							*************** -->
					<div 
						class="body" 
						id="branch_name" 
						name="branch_name">
						{{customerNearbyController.toStringBranchAddress(j)}}
					</div>
					<!--  *************** 
							branch_name (end)
							*************** -->
							
					<!--  *************** 
							featured_menu-slidebox (start)
							*************** -->
					<ion-slide-box 
						auto-play="true" 
						delegate-handle="featured_menu-slidebox" 
						does-continue="true" 
						id="featured_menu-slidebox" 
						name="featured_menu-slidebox">
						<ion-slide 
							ng-repeat="(a, b) in customerNearbyController.companyMenuMenuitem[k]">
							<!--  *************** 
									featured_menu_image-container (start)
									*************** -->
							<div 
								class="image-container" 
								id="featured_menu_image-container" 
								name="featured_menu_image-container">
								<img 
									src={{b.menuitem_image}}>
							</div>
							<!--  *************** 
									featured_menu_image-container (end)
									*************** -->
									
							<!--  *************** 
									menuitem_price (start)
									*************** -->
							<div 
								class="body" 
								id="menuitem_price" 
								name="menuitem_price">
								<span 
									class="font-family-1-size-medium">
									&#8369{{b.menuitem_price}}
								</span>
							</div>
							<!--  *************** 
									menuitem_price (end)
									*************** -->
						</ion-slide>
					</ion-slide-box>
					<!--  *************** 
							featured_menu-slidebox (end)
							*************** -->
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		nearby (end)
		*************** -->
