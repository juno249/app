<!--  *************** 
		nearby (start)
		*************** -->
<ion-view 
	id="nearby" 
	name="nearby" 
	view-title="nearby">
	<ion-content 
		class="has-header">
		<div 
			class="nearby-container">
			<div 
				class="fill-parent-x search-container">
				<div 
					class="list">
					<div 
						class="item item-input-inset">
						<label 
							class="item item-input-wrapper">
							<i 
								class="icon ion-ios-search">
							</i>
							<!--  *************** 
									search (start)
									*************** -->
							<input 
								class="fill-parent-x font-family-2-size-medium" 
								id="search" 
								name="search" 
								ng-model="customerNearbyController.search" 
								placeholder="search" 
								type="text">
							<!--  *************** 
									search (end)
									*************** -->
						</label>
					</div>
				</div>
			</div>
			<div 
				class="fill-parent-x search_result-container">
				<div 
					class="list">
					<div 
						class="item" 
						ng-repeat="k in customerNearbyController.placePrediction">
						<i 
							class="icon ion-location">
						</i>
						<span 
							class="font-family-1-size-small">
							{{k.structured_formatting.main_text}}
						</span><br>
						<span 
							class="font-family-2-size-small">
							{{k.description}}
						</span>
					</div>
				</div>
			</div>
			<div 
				class="map-container">
				<!--  *************** 
						nearby-map (start)
						*************** -->
				<ng-map 
					center="[{{customerNearbyController.mapConfig.center.latitude}}, {{customerNearbyController.mapConfig.center.longitude}}]" 
					class="fill-parent-y" 
					id="nearby-map" 
					map-type-control={{customerNearbyController.mapTypeControl}} 
					name="nearby-map" 
					scale-control={{customerNearbyController.scaleControl}} 
					street-view-control={{customerNearbyController.streetViewControl}} 
					zoom={{customerNearbyController.zoom}} 
					zoom-control={{customerNearbyController.zoomControl}}>
				</ng-map>
				<!--  *************** 
						nearby-map (end)
						*************** -->
			</div>
			<ion-scroll 
				class="category_link-container child-content-center" 
				direction="x">
				<a 
					class="category_link child-content-center font-family-1-size-xsmall" 
					ng-click="customerNearbyController.setCompanyCategory(k)" 
					ng-repeat="k in customerNearbyController.companyCategory">
					{{k}}
				</a>
			</ion-scroll>
			<div 
				class="company-container" 
				ng-repeat="(k, v) in customerNearbyController.company">
				<div 
					class="branch-container card" 
					ng-click="customerNearbyController.gotoState('customer.nearby.reservation_menu', {companyName: k, branchName: i});" 
					ng-repeat="(i, j) in v.branches">
					<div 
						class="company_name-container font-family-1-size-xsmall">
						Restaurant: {{k}}
					</div>
					<div 
						class="branch_name-container font-family-1-size-xsmall">
						Location: {{customerNearbyController.toStringBranchAddress(j)}}
					</div>
					<!--  *************** 
						company-slidebox (start)
						*************** -->
					<ion-slide-box 
						auto-play="true" 
						delegate-handle="company-slidebox" 
						does-continue="true" 
						id="company-slidebox" 
						name="company-slidebox">
						<ion-slide 
							ng-repeat="(a, b) in customerNearbyController.companyMenuMenuitem[k]">
							<div 
								class="child-content-center menuitem_image-container">
								<img 
									src={{b.menuitem_image}}>
							</div>
							<div 
								class="child-content-right font-family-1-size-small menuitem_price-container">
								Price: &#8369{{b.menuitem_price}}
							</div>
						</ion-slide>
					</ion-slide-box>
					<!--  *************** 
							company-slidebox (end)
							*************** -->
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		nearby (end)
		*************** -->
