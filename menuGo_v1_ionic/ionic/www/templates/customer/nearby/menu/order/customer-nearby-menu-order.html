<ion-view>
	<ion-content>
		<div 
			class="customerNearbyMenuOrderContainer">
			<!--  *************** 
					orders (start)
					*************** -->
			<div 
				class="ordersContainer">
				<div 
					class="child-content-center font-family-1-size-medium ordersHeader">
					My Orders
				</div>
				<div 
					class="font-family-1-size-small row ordersDetailsHeader">
					<div 
						class="child-content-center col">
						<b>Menuitem</b>
					</div>
					<div 
						class="child-content-center col">
						<b>Menu</b>
					</div>
					<div 
						class="child-content-center col">
						<b>Qty</b>
					</div>
					<div 
						class="child-content-center col">
						<b>Total</b>
					</div>
				</div>
				<div 
					class="font-family-1-size-small row ordersDetailsCell" 
					ng-repeat="(k,v) in customerNearbyMenuOrderController.myOrders" 
					ng-show="v.menuitem_quantity > 0">
					<div 
						class="child-content-center col">
						{{v.menuitem_name}}
					</div>
					<div 
						class="child-content-center col">
						{{v.menu_name}}
					</div>
					<div 
						class="child-content-center col">
						{{v.menuitem_quantity}}
					</div>
					<div 
						class="child-content-center col">
						{{v.menuitem_total}}
					</div>
				</div>
				<div 
					class="font-family-1-size-small row totalContainer">
					<div 
						class="col">
					</div>
					<div 
						class="col">
					</div>
					<div 
						class="col">
					</div>
					<div 
						class="child-content-center col">
						{{customerNearbyMenuOrderController.total}}
					</div>
				</div>
			</div>
			<!--  *************** 
					orders (start)
					*************** -->
			
			<!--  *************** 
					reservation form (start)
					*************** -->
			<div 
				class="reservationFormContainer">
				<div 
					class="child-content-center font-family-1-size-medium reservationHeader">
					Reservation Details
				</div>
				<div 
					class="list">
					<label 
						class="item item-input tableCapacityLbl">
						<span 
							class="font-family-1-size-small input-label">
							<i 
								class="icon ion-person-stalker">
							</i>
							Number of diners
						</span>
						<input 
							class="child-content-center font-family-1-size-small" 
							ng-model="customerNearbyMenuOrderController.myReservation.tableCapacity"
							placeholder="e.g. 7" 
							type="text">
					</label>
					<label 
						class="item item-input etaLbl">
						<span 
							class="font-family-1-size-small input-label">
							<i 
								class="icon ion-ios-clock">
							</i>
							Estimated Time of Arrival (ETA)
						</span>
					</label>
					<div 
							class="item" 
							ion-datetime-picker 
							ng-model="customerNearbyMenuOrderController.myReservation.eta">
							<div 
								class="child-content-center font-family-1-size-medium">
								{{customerNearbyMenuOrderController.myReservation.eta|date: "yyyy-MM-dd H:mm a"}}
							</div>
						</div>
				</div>
			</div>
			<!--  *************** 
					reservation form (end)
					*************** -->
		</div>
	</ion-content>
</ion-view>
