<ion-view>
	<ion-content>
		<div 
			class="customerNearbyMenuContainer">
			<!--  *************** 
					company (start)
					*************** -->
			<div 
				class="companyContainer lists">
				<div 
					class="companyHeader font-family-1-size-medium item item-divider">
					Company Details
				</div>
				<div 
					class="item item-thumbnail-left">
					<img 
						id="companyLogo" 
						name="companyLogo" 
						src={{customerNearbyMenuController.company.company_logo}}>
					<div 
						class="companyNameContainer font-family-1-size-medium">
						<underline>{{customerNearbyMenuController.company.company_name}}</underline>
					</div>
					<div 
						class="branchNameContainer font-family-1-size-medium">
						{{customerNearbyMenuController.branch.branch_name}}
					</div>
					<div 
						class="branchAddressContainer font-family-1-size-small">
						{{customerNearbyMenuController.toStringAddress(customerNearbyMenuController.branch);}}	
					</div>
				</div>
			</div>
			<!--  *************** 
					company (end)
					*************** -->
			
			<!--  *************** 
					menus (start)
					*************** -->
			<div 
				class="font-family-1-size-medium item item-divider menuitemsHeader">
				Menuitems
			</div>
			<div 
				class="menusContainer" 
				ng-repeat="(k,v) in customerNearbyMenuController.company.menus">
				<div 
					class="child-content-center font-family-1-size-medium menuTitleContainer">
					{{k}}
				</div>
				<div 
					class="lists menuitemsContainer">
					<div 
						class="item item-thumbnail-left" 
						ng-click="" 
						ng-repeat="(i,j) in v.menuitems">
							<img 
								class="menuitemImage" 
								src={{j.menuitem_image}}>
							<div 
								class="font-family-1-size-small menuitemName">
								<underline>{{j.menuitem_name}}</underline>
							</div>
							<div 
								class="font-family-1-size-small menuitemDesc">
								{{j.menuitem_desc}}
							</div>
							<div 
								class="child-content-right font-family-1-size-medium menuitemPrice">
								{{j.menuitem_price}}
							</div>
							<div 
								class="child-content-right formContainer item item-input-inset">
								<button 
									class="button button-positive button-small" 
									ng-click="customerNearbyMenuController.incCustomerOrder(j.menuitem_code);">
									+
								</button>
								<label 
									class="countLbl item item-input-wrapper">
									<input 
										class="child-content-center countTxt" 
										ng-model="customerNearbyMenuController.myOrders[j.menuitem_code].menuitem_quantity"
										placeholder="count" 
										type="text">
								</label>
							</div>
					</div>
				</div>	
			</div>
			<!--  *************** 
					menus (end)
					*************** -->
					
			<!--  *************** 
					button (start)
					*************** -->
			<div 
				class="buttonContainer child-content-center">
				<button 
					class="button button-assertive button-small fill-parent-x font-family-1-size-medium" 
					id="makeReservationBtn" 
					name="makeReservationBtn" 
					ng-click="customerNearbyMenuController.gotoState('customer.nearby.menu.order', {})">
					Reserve
				</button>
			</div>
			<!--  *************** 
					button (end)
					*************** -->
		</div>
	</ion-content>
</ion-view>
