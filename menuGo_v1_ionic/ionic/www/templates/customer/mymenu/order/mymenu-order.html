<!--  *************** 
		order (start)
		*************** -->
<div 
	class="mymenu_order-container" 
	ng-controller="mymenuOrderController as mymenuOrderController">
	<div 
		class="list order_status-container">
		<div 
			class="item item-thumbnail-left" 
			ng-repeat="(k, v) in mymenuOrderController.user.orderreference.orders">
			<!--  *************** 
					menuitem-image (start)
					*************** -->
			<img 
				id="menuitem-image" 
				name="menuitem-image" 
				src={{mymenuOrderController.companyMenuMenuitems[v.menuitem_id].menuitem_image}}>
			<!--  *************** 
					menuitem-image (end)
					*************** -->
			<span 
				class="font-family-1-size-small">
				<underline>{{mymenuOrderController.companyMenuMenuitems[v.menuitem_id].menuitem_name}}</underline>
			</span>
			<div 
				class="child-content-center order_status_indicator-container">
				<!--  *************** 
						queueOrderStatusBtn (start)
						*************** -->
				<button 
					class="button button-positive button-outline button-small" 
					id="queueOrderStatusBtn" 
					name="queueOrderStatusBtn" 
					ng-class="{'status-active': v.order_status == 'queue'}">
					queue
				</button>
				<!--  *************** 
						queueOrderStatusBtn (end)
						*************** -->
						
				<!--  *************** 
						cookingOrderStatusBtn (start)
						*************** -->
				<button 
					class="button button-positive button-outline button-small" 
					id="cookingOrderStatusBtn" 
					name="cookingOrderStatusBtn" 
					ng-class="{'status-active': v.order_status == 'cooking'}">
					cooking
				</button>
				<!--  *************** 
						cookingOrderStatusBtn (end)
						*************** -->
						
				<!--  *************** 
						toserveOrderStatusBtn (start)
						*************** -->
				<button 
					class="button button-positive button-outline button-small" 
					id="toserveOrderStatusBtn" 
					name="toserveOrderStatusBtn" 
					ng-class="{'status-active': v.order_status == 'to serve'}">
					to serve
				</button>
				<!--  *************** 
						toserveOrderStatusBtn (end)
						*************** -->
			</div>
		</div>
	</div>
</div>
<!--  *************** 
		order (end)
		*************** -->
