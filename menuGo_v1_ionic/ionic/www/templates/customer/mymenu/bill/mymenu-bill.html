<div 
	class="bill-container" 
	ng-controller="mymenuBillController as mymenuBillController">
	<div 
		class="list order-container">
		<div 
			class="item" 
			ng-repeat="(k, v) in mymenuBillController.user.orderreference.order">
			<span 
				class="font-family-1-size-medium">
				<underline>{{mymenuBillController.companyMenuMenuitems[k].menuitem_name}}</underline>
			</span><br>
			<span 
				class="font-family-2-size-small">
				Unit Price: <underline>&#8369{{mymenuBillController.companyMenuMenuitems[k].menuitem_price}}</underline>
			</span>
		</div>
	</div>
</div>
