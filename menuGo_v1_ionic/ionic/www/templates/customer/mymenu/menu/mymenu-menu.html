<!--  *************** 
		menu (start)
		*************** -->
<div 
	class="mymenu_menu-container" 
	ng-controller="mymenuMenuController as mymenuMenuController">
	<ion-scroll 
		class="menu_link-container" 
		direction="x">
		<a 
			class="child-content-center font-family-1-size-xsmall menu_link" 
			ng-click="mymenuMenuController.setMenuName(k)" 
			ng-repeat="(k, v) in mymenuMenuController.companyMenus">
			{{k}}
		</a>
	</ion-scroll>
	<div 
		class="list menuitem-container">
		<div 
			class="item item-thumbnail-left" 
			ng-repeat="(k, v) in mymenuMenuController.companyMenuMenuitems" 
			ng-show="v.menu_id == mymenuMenuController.getMenuIdFromName()">
			<!--  *************** 
					menuitem-image (start)
					*************** -->
			<img 
				id="menuitem-image" 
				name="menuitem-image" 
				src={{v.menuitem_image}}>
			<!--  *************** 
					menuitem-image (end)
					*************** -->
			<span 
				class="font-family-1-size-small">
				<underline>{{v.menuitem_name}}</underline>
			</span>
			<div 
				class='menuitem_desc-container'>
				<span 
					class="font-family-2-size-small">
					{{v.menuitem_desc}}
				</span>
			</div>
			<div 
				class="child-content-right">
				<span 
					class="font-family-1-size-medium">
					&#8369{{v.menuitem_price}}
				</span>
			</div>
			<div 
				class="row">
				<div 
					class="child-content-right col">
					<button 
						class="button button-positive button-small" 
						ng-click="mymenuMenuController.addReservationOrder(v);">
						<i 
							class="icon ion-plus">
						</i>
						<span 
							class="font-family-1-size-small">
							Add
						</span>
					</button>
					<button 
						class="button button-positive button-small" 
						ng-click="mymenuMenuController.subReservationOrder(v);">
						<i 
							class="icon ion-minus">
						</i>
						<span 
							class="font-family-1-size-small">
							Sub
						</span>
					</button>
				</div>
				<div 
					class="col item item-input-wrapper menuitem_qty-container">
					<input 
						class="child-content-center fill-parent-x font-family-2-size-small" 
						ng-model="v.quantity" 
						type="number">
				</div>
			</div>
		</div>
	</div>
</div>
<!--  *************** 
		menu (end)
		*************** -->
