<!--  *************** 
		mymenu (start)
		*************** -->
<ion-view 
	id="mymenu" 
	name="mymenu" 
	ng-init="customerMymenuController.initDom();" 
	view-title="my menu">
	<div 
		class="mymenu-container">
		<!--  *************** 
				reservation_detail-container (start)
				*************** -->
		<div 
			class="item item-divider page_header-container" 
			id="reservation_detail-container" 
			name="reservation_detail-container">
			<span 
				class="font-family-2-size-medium">
				Reservation @: <underline>{{customerMymenuController.companyName}}</underline>, table # <underline>{{customerMymenuController.tableNumber}}</underline>
			</span>
		</div>
		<!--  *************** 
				reservation_detail-container (end)
				*************** -->
				
		<!--  *************** 
				mymenu_content (start)
				*************** -->
		<ion-content 
			class="has-header" 
			id="mymenu_content" 
			name="mymenu_content">
			<ng-include src="customerMymenuController.mymenuContentSrc"></ng-include>
		</ion-content>
		<!--  *************** 
				mymenu_content (end)
				*************** -->
				
		<!--  *************** 
				mymenu_button-container (start)
				*************** -->
		<div 
			class="row" 
			id="mymenu_button-container" 
			name="mymenu_button-container">
			<div 
				class="button-container col">
				<button 
					class="button button-small button-positive" 
					ng-click="customerMymenuController.setSrcAsAddOrder();">
					<i 
						class="icon ion-plus">
					</i>
					Add Order
				</button>
			</div>
			<div 
				class="button-container col">
				<button 
					class="button button-small button-positive">
					<i 
						class="icon ion-android-call">
					</i>
					Call Waiter
				</button>
			</div>
			<div 
				class="button-container col">
				<button 
					class="button button-small button-positive" 
					ng-click="customerMymenuController.setSrcAsMyBill();">
					<i 
						class="icon ion-cash">
					</i>
					My Bill
				</button>
			</div>
			<div 
				class="button-container col col-10" 
				ng-show="customerMymenuController.mymenuContentSrc.indexOf('mymenu-order.html') == -1">
				<button 
					class="button button-positive button-small" 
					ng-click="customerMymenuController.gotoMymenuOrder();">
					<i 
						class="icon ion-arrow-left-a">
					</i>
				</button>
			</div>
		</div>
		<!--  *************** 
				mymenu_button-container (end)
				*************** -->
	</div>
</ion-view>
<!--  *************** 
		mymenu (end)
		*************** -->
