<!--  *************** 
		mymenu (start)
		*************** -->
<ion-view 
	id="mymenu" 
	name="mymenu" 
	view-title="mymenu">
	<ion-content 
		class="has-header">
		<div 
			class="child-content-center container-header item item-divider reservation-detail-container">
			<span 
				class="font-family-2-size-small">
				CHECK - IN DETAILS: Reservation @ 
				<underline>{{customerMymenuController.companyName}}</underline>, 
				<underline>Table #: {{customerMymenuController.tableNumber}}</underline>
			</span>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		mymenu (end)
		*************** -->
