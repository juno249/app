<!--  *************** 
		menu (start)
		*************** -->
<ion-view 
	id="menu" 
	name="menu" 
	view-title="menu">
	<ion-content 
		class="has-header">
		<div 
			class="menu-container">
			<div 
				class="child-content-center container-header item item-divider">
				<span 
					class="font-family-2-size-medium">
					Currently checked - in @ <underline>{{customerMenuController.companyName}}</underline><br>
					<underline>Table #: {{customerMenuController.tableNumber}}</underline>
				</span>
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		menu (end)
		*************** -->
