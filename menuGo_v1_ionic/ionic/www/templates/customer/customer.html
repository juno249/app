<ion-view 
	view-title="Customer">
	<ion-pane>
		<ion-nav-bar 
			class="bar-assertive font-family-1-size-medium">
			<ion-nav-back-button 
				class="button-clear">
				<i 
					class="ion-arrow-left-c">
				</i>
			</ion-nav-back-button>
		</ion-nav-bar>
		
		<ion-tabs 
			class="tabs-assertive tabs-icon-top">
			<ion-tab 
				href="#/customer/home" 
				icon="icon ion-ios-home" 
				title="Home">
				<ion-nav-view 
					name="customer-home">
				</ion-nav-view>
			</ion-tab>
			
			<ion-tab 
				href="#/customer/nearby/search//category/" 
				icon="icon ion-location" 
				title="Nearby">
				<ion-nav-view 
					name="customer-nearby">
				</ion-nav-view>
			</ion-tab>
		</ion-tabs>
	</ion-pane>
</ion-view>
