<ion-view 
	view-title="Customer">
	<ion-pane>
		<ion-tabs 
			class="tabs-assertive tabs-icon-top">
			<!--  *************** 
					Home tab (start)
					*************** -->
			<ion-tab 
				href="#/customer/home" 
				icon="icon ion-ios-home" 
				title="Home">
				<ion-nav-view 
					name="customer-home">
				</ion-nav-view>
			</ion-tab>
			<!--  *************** 
					Home tab (end)
					*************** -->
					
			<!--  *************** 
					Nearby tab (start)
					*************** -->
			<ion-tab 
				href="#/customer/nearby/placeId//category/" 
				icon="icon ion-location" 
				title="Nearby">
				<ion-nav-view 
					name="customer-nearby">
				</ion-nav-view>
			</ion-tab>
			<!--  *************** 
					Nearby tab (start)
					*************** -->
		</ion-tabs>
	</ion-pane>
</ion-view>
