<!--  *************** 
		home (start)
		*************** -->
<ion-view 
	id="home" 
	name="home" 
	view-title="home">
	<ion-content 
		class="has-header">
		<div 
			class="home-container">
			<!--  *************** 
					company_image-container (start)
					*************** -->
			<div 
				class="child-content-center image-container" 
				id="company_image-container" 
				name="company_image-container">
				<img 
					src="templates/login/res/img/companyLogo.png">
			</div>
			<!--  *************** 
					company_image-container (end)
					*************** -->
			<div 
				class="search-container">
				<div 
					class="item item-input-inset">
					<label 
						class="item item-input-wrapper">
						<i 
							class="icon ion-ios-search">
						</i>
						<input 
							placeholder="Search" 
							type="text">
					</label>
				</div>
			</div>
			<div 
				class="card card-container">
				<!--  *************** 
						advertisement-slidebox (start)
						*************** -->
				<ion-slide-box 
					auto-play="true" 
					delegate-handle="blog-slidebox" 
					does-continue="true" 
					id="advertisement-slidebox" 
					name="advertisement-slidebox">
					<ion-slide 
						ng-repeat="k in customerHomeController.advertisement">
						<!--  *************** 
								advertisement_image-container (start)
								*************** -->
						<div 
							class="image-container" 
							id="advertisement_image-container" 
							name="advertisement_image-container">
							<img 
								src={{k.advertisement_image}}>
						</div>
						<!--  *************** 
								advertisement_image-container (end)
								*************** -->
								
						<!--  *************** 
								advertisement-title (start)
								*************** -->
						<div 
							class="title" 
							id="advertisement-title" 
							name="advertisement-title">
							{{k.advertisement_title}}
						</div>
						<!--  *************** 
								advertisement-title (end)
								*************** -->
								
						<!--  *************** 
								advertisement-body (start)
								*************** -->
						<div 
							class="body" 
							id="advertisement-body" 
							name="advertisement-body">
							{{k.advertisement_price}}
						</div>
						<!--  *************** 
								advertisement-body (end)
								*************** -->
					</ion-slide>
				</ion-slide-box>
				<!--  *************** 
						advertisement-slidebox (end)
						*************** -->
			</div>
			<div 
				class="card card-container">
				<!--  *************** 
						blog-slidebox (start)
						*************** -->
				<ion-slide-box 
					auto-play="true" 
					delegate-handle="blog-slidebox" 
					does-continue="true" 
					id="blog-slidebox" 
					name="blog-slidebox">
					<ion-slide 
						ng-repeat="k in customerHomeController.blog">
						<!--  *************** 
								blog_image-container (start)
								*************** -->
						<div 
							class="image-container" 
							id="blog_image-container" 
							name="blog_image-container">
							<img 
								src={{k.blog_image}}>
						</div>
						<!--  *************** 
								blog_image-container (end)
								*************** -->
								
						<!--  *************** 
								blog-title (start)
								*************** -->
						<div 
							class="title" 
							id="blog-title" 
							name="blog-title">
							{{k.blog_title}}
						</div>
						<!--  *************** 
								blog-title (end)
								*************** -->
								
						<!--  *************** 
								blog-body (start)
								*************** -->
						<div 
							class="body" 
							id="blog-body" 
							name="blog-body">
							{{k.blog_content}}
						</div>
						<!--  *************** 
								blog-body (end)
								*************** -->
					</ion-slide>
				</ion-slide-box>
				<!--  *************** 
						blog-slidebox (end)
						*************** -->
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		home (end)
		*************** -->
