<!--  *************** 
		home (start)
		*************** -->
<ion-view 
	id="home" 
	name="home" 
	view-title="home">
	<ion-content 
		class="has-header">
		<div 
			class="home-container">
			<div 
				class="child-content-center company_logo_image-container">
				<img 
					class="company-logo-image fill-parent-y" 
					src="templates/login/res/img/companyLogo.png">
			</div>
			<div 
				class="search-container">
				<div 
					class="list">
					<div 
						class="item item-input-inset">
						<label 
							class="item item-input-wrapper">
							<i 
								class="icon ion-ios-search">
							</i>
							<!--  *************** 
									search (start)
									*************** -->
							<input 
								class="fill-parent-x font-family-2-size-medium" 
								id="search" 
								name="search" 
								placeholder="Search" 
								type="text">
							<!--  *************** 
									search (end)
									*************** -->
						</label>
					</div>
				</div>
			</div>
			<div 
				class="advertisement-container card">
				<!--  *************** 
						advertisement-slidebox (start)
						*************** -->
				<ion-slide-box 
					auto-play="true" 
					delegate-handle="advertisement-slidebox" 
					does-continue="true" 
					id="advertisement-slidebox" 
					name="advertisement-slidebox">
					<ion-slide 
						ng-repeat="k in customerHomeController.advertisements">
						<div 
							class="advertisement_image-container child-content-center">
							<img 
								src={{k.advertisement_image}}>
						</div>
					</ion-slide>
				</ion-slide-box>
				<!--  *************** 
						advertisement-slidebox (end)
						*************** -->
			</div>
			<div 
				class="blog-container card">
				<!--  *************** 
						blog-slidebox (start)
						*************** -->
				<ion-slide-box 
					auto-play="true" 
					delegate-handle="blog-slidebox" 
					does-continue="true" 
					id="blog-slidebox" 
					name="blog-slidebox">
					<ion-slide 
						ng-repeat="k in customerHomeController.blogs">
						<div 
							class="blog_image-container child-content-center">
							<img 
								src={{k.blog_image}}>
						</div>
					</ion-slide>
				</ion-slide-box>
				<!--  *************** 
						blog-slidebox (end)
						*************** -->
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		home (end)
		*************** -->
