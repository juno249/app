<ion-view 
	id="Home" 
	name="Home" 
	view-title="Home">
	<ion-content 
		class="has-header">
		<div 
			class="home-container">
			<div 
				class="child-content-center company-logo-image-container">
				<img 
					class="company-logo-image" 
					src="templates/login/res/img/companyLogo.png">
			</div>
			<div 
				class="search-container">
				<div 
					class="list">
					<div 
						class="item item-input-inset">
						<label 
							class="item item-input-wrapper">
							<i 
								class="icon ion-ios-search">
							</i>
							<input 
								class="fill-parent-x font-family-2-size-medium" 
								id="search" 
								name="search" 
								placeholder="Search" 
								type="text">
						</label>
					</div>
				</div>
			</div>
			
			<div 
				class="advertisements-container">
				<div 
					class="child-content-center container-header font-family-1-size-medium">
					<b>ADVERTISEMENTS</b>
				</div>
				<ion-slide-box 
					auto-play="true" 
					does-continue="true" 
					id="advertisements-slidebox" 
					name="advertisements-slidebox">
					<ion-slide 
						ng-repeat="k in customerHomeController.advertisements">
						<div 
							class="child-content-center font-family-2-size-small" 
							id="advertisements-title-container" 
							name="advertisements-title-container">
							{{k.advertisement_title}}
						</div>
						<div 
							class="child-content-center" 
							id="advertisements-image-container" 
							name="advertisements-image-container">
							<img 
								src={{k.advertisement_image}}>
						</div>
						<div 
							class="child-content-center font-family-2-size-small" 
							id="advertisements-price-container" 
							name="advertisements-price-container">
							{{k.advertisement_price}}
						</div>
					</ion-slide>
				</ion-slide-box>
			</div>
			
			<div 
				class="blogs-container">
				<div 
					class="child-content-center container-header font-family-1-size-medium">
					<b>BLOGS</b>
				</div>
				<ion-slide-box 
					auto-play="true" 
					does-continue="true" 
					id="blogs-slidebox" 
					name="blogs-slidebox">
					<ion-slide 
						ng-repeat="k in customerHomeController.blogs">
						<div 
							class="child-content-center font-family-2-size-small" 
							id="blogs-title-container" 
							name=blogs-title-container>
							{{k.blog_title}}
						</div>
						<div 
							class="child-content-center" 
							id="blogs-image-container" 
							name="blogs-image-container">
							<img 
								src={{k.blog_image}}>
						</div>
					</ion-slide>
				</ion-slide-box>
			</div>
		</div>
	</ion-content>
</ion-view>
