<ion-view 
	view-title="Orders">
	<ion-pane>
		<ion-tabs 
			class="tabs-assertive tabs-icon-top">
			<ion-tab 
				href="#/home/order/order-view" 
				icon="ion-ios-cart" 
				title="View">
				<ion-nav-view 
					id="order-view" 
					name="order-view">
				</ion-nav-view>
			</ion-tab>
			<ion-tab 
				href="#/home/order/order-monitor" 
				icon="ion-ios-eye" 
				title="Monitor">
				<ion-nav-view 
					id="order-monitor" 
					name="order-monitor">
				</ion-nav-view>
			</ion-tab>
		</ion-tabs>
	</ion-pane>
</ion-view>
