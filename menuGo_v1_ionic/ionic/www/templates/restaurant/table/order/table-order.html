<!--  *************** 
		order (start)
		*************** -->
<ion-view 
	id="order" 
	name="order" 
	view-title="Order">
	<ion-content 
		class="has-header">
		<div 
			class="order-container">
			<div 
				class="item" 
				ng-repeat="(k, v) in tableOrderController.order">
				<div 
					class="row">
					<div 
						class="col">
						<span 
							class="font-family-1-size-small">
							<ul_>{{tableOrderController.getMenuitemFromId(v.menuitem_id).menuitem_name}}</ul_><br><br>
							Order Status:<br>
							<span 
								ng-class="{statusQueue: 'queue' == v.order_status, statusInProgress: 'in progress' == v.order_status, statusToServe: 'to serve' == v.order_status}">
								<ul_>{{v.order_status}}</ul_>
							</span>
						</span>
					</div>
				</div>
				<div 
					class="button-container">
					<div 
						class="row">
						<div 
							class="col">
							<button 
								class="button button-small button-positive" 
								ng-click="tableOrderController.updateOrderStatus(k, 'queue');">
								<span 
									class="font-family-1-size-small">
									<ul_>Queue</ul_>
								</span>
							</button>
						</div>
						<div 
							class="col">
							<button 
								class="button button-small button-positive" 
								ng-click="tableOrderController.updateOrderStatus(k, 'in progress');">
								<span 
									class="font-family-1-size-small">
									<ul_>In Progress</ul_>
								</span>
							</button>
						</div>
						<div 
							class="col">
							<button 
								class="button button-small button-positive" 
								ng-click="tableOrderController.updateOrderStatus(k, 'to serve');">
								<span 
									class="font-family-1-size-small">
									<ul_>To Serve</ul_>
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div 
				class="button-container" 
				ng-if="tableOrderController.isOrderDone">
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="tableOrderController.doDone();">
							<i 
								class="icon ion-thumbsup">
							</i>
							<span 
								class="font-family-1-size-small">
								Done
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		order (end)
		*************** -->
