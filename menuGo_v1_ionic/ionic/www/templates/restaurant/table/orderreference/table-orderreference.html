<!--  *************** 
		orderreference (start)
		*************** -->
<ion-view 
	id="orderreference" 
	name="orderreference" 
	view-title="Orders">
	<ion-content 
		class="has-header">
		<div 
			class="orderreference-container">
			<div 
				class="item" 
				ng-repeat="(k, v) in tableOrderreferenceController.companyBranchReservation" 
				ng-if="tableOrderreferenceController.isReservation">
			</div>
			<div 
				class="item" 
				ng-repeat="(k, v) in tableOrderreferenceController.companyBranchOrderreference" 
				ng-click="tableOrderreferenceController.gotoState('restaurant.table-order', v);" 
				ng-if="!tableOrderreferenceController.isReservation">
				<div 
					class="row">
					<div 
						class="col col-75">
						Orderreference Id:<br>
						<ul_>{{k}}</ul_><br><br>
						Username:<br>
						<ul_>{{v.orderreference[keys(v.orderreference)[0]].customer_username}}</ul_><br><br>
						Status:<br>
						<span 
							ng-class="{statusSent: 'sent' == v.orderreference[keys(v.orderreference)[0]].orderreference_status, statusInProgress: 'in progress' == v.orderreference[keys(v.orderreference)[0]].orderreference_status, statusDone: 'done' == v.orderreference[keys(v.orderreference)[0]].orderreference_status}">
							<ul_>{{v.orderreference[keys(v.orderreference)[0]].orderreference_status}}</ul_>
						</span>
					</div>
					<div 
						class="col col-25 child-content-center">
						<span 
							class="font-family-1-size-small">
							<ul_>Table #:</ul_><br><br>
						</span>
						{{v.table[keys(v.table)[0]].table_number}}
					</div>
				</div>
				<div 
					class="button-container">
					<div 
						class="row" 
						ng-if="'sent' == v.orderreference[keys(v.orderreference)[0]].orderreference_status">
						<div 
							class="col">
							<button 
								class="button button-positive button-small" 
								ng-click="tableOrderreferenceController.acknowledge(v.orderreference[keys(v.orderreference)[0]]);">
								<i 
									class="icon ion-thumbsup">
								</i>
								<span 
									class="font-family-1-size-small">
									Acknowledge
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		orderreference (end)
		*************** -->
