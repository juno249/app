<!--  *************** 
		order_order (start)
		*************** -->
<ion-view 
	id="order_order" 
	name="order_order" 
	view-title="Order">
	<ion-content 
		class="has-header">
		<div 
			class="order_order-container">
			<div 
				class="item item-divider page_header-container">
				<ul_>Order Details</ul_>
			</div>
			<ion-scroll 
				direction="y">
				<div 
					class="item" 
					ng-repeat="(k, v) in customerOrderOrderController.user.reservationOrder">
					<div 
						class="title">
						<ul_>{{v.menuitem_name}}</ul_>
					</div>
					<div 
						class="body">
						{{v.menuitem_desc}}
					</div>
					<!--  *************** 
							price (start)
							*************** -->
					<div 
						class="body" 
						id="price" 
						name="price">
						<span 
							class="font-family-2-size-small">
							UNIT PRICE: &#8369{{v.menuitem_price}}
						</span>
					</div>
					<!--  *************** 
							price (end)
							*************** -->
							
					<!--  *************** 
							quantity (start)
							*************** -->
					<div 
						class="body" 
						id="quantity" 
						name="quantity">
						<span 
							class="font-family-2-size-small">
							QUANTITY: {{v.quantity}}
						</span>
					</div>
					<!--  *************** 
							quantity (end)
							*************** -->
							
					<!--  *************** 
							cost (start)
							*************** -->
					<div 
						class="body" 
						id="cost" 
						name="cost">
						<span 
							class="font-family-2-size-small">
							PRICE: &#8369{{v.quantity * v.menuitem_price}}
						</span>
					</div>
					<!--  *************** 
							cost (end)
							*************** -->
				</div>
			</ion-scroll>
			<!--  *************** 
					total (start)
					*************** -->
			<div 
				class="child-content-right" 
				id="total" 
				name="total">
				<span 
					class="font-family-2-size-small">
					TOTAL: &#8369{{customerOrderOrderController.getTotalCost() | number: 2}}
				</span>
			</div>
			<!--  *************** 
					total (end)
					*************** -->
			<div 
				class="button-container">
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="customerOrderOrderController.postOrderreference();">
							<i 
								class="icon ion-paper-airplane">
							</i>
							<span 
								class="font-family-1-size-small">
								<ul_>Send</ul_>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		order_order (end)
		*************** -->
