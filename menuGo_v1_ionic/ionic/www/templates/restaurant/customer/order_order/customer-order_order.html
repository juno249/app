<!--  *************** 
		order_order (start)
		*************** -->
<ion-view 
	id="order_order" 
	name="order_order" 
	view-title="Order">
	<ion-content 
		class="has-header">
		<div 
			class="order_order-container">
			<div 
				class="item item-divider page_header-container">
				<ul_>Order Details</ul_>
			</div>
			<ion-scroll 
				direction="y">
				<div 
					class="item" 
					ng-repeat="(k, v) in customerOrderOrderController.user.reservationOrder">
					<div 
						class="title">
						<ul_>{{v.menuitem_name}}</ul_>
					</div>
					<div 
						class="body">
						{{v.menuitem_desc}}
					</div>
					<div 
						class="body" 
						id="price" 
						name="price">
						<span 
							class="font-family-2-size-small">
							UNIT PRICE: &#8369{{v.menuitem_price}}
						</span>
					</div>
					<div 
						class="body" 
						id="quantity" 
						name="quantity">
						<span 
							class="font-family-2-size-small">
							QUANTITY: {{v.quantity}}
						</span>
					</div>
					<div 
						class="body" 
						id="cost" 
						name="cost">
						<span 
							class="font-family-2-size-small">
							PRICE: &#8369{{v.quantity * v.menuitem_price}}
						</span>
					</div>
				</div>
			</ion-scroll>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		order_order (end)
		*************** -->
