<!--  *************** 
		mymenu (start)
		*************** -->
<ion-view 
	id="qr" 
	name="qr" 
	view-title="QR Scan">
	<ion-content 
		class="has-header">
		<div 
			class="customer_qr-container">
			<!--  *************** 
					company_image-container (start)
					*************** -->
			<div 
				class="child-content-center image-container" 
				id="company_image-container" 
				name="company_image-container">
				<img 
					src={{customerQrController._company.company_logo}}>
			</div>
			<!--  *************** 
					company_image-container (end)
					*************** -->
					
			<!--  *************** 
					company_name (start)
					*************** -->
			<div 
				class="child-content-right font-family-1-size-small" 
				id="company_name" 
				name="company_name">
				Powered By: <underline>ZipLogic</underline>
			</div><hr>
			<!--  *************** 
					company_name (end)
					*************** -->
					
			<!--  *************** 
					qr_instructions-container (start)
					*************** -->
			<div 
				class="child-content-center" 
				id="qr_instructions-container" 
				name="qr_instructions-container">
				<span 
					class="font-family-2-size-medium">
					Scan 
				</span>
				<span 
					class="font-family-1-size-medium">
					QR Code 
				</span>
				<span 
					class="font-family-2-size-medium">
					located on your table
				</span>
			</div>
			<!--  *************** 
					qr_instructions-container (end)
					*************** -->
			<div 
				class="button-container">
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							on-touch="customerQrController.doScan();">
							<i 
								class="icon ion-ios-search">
							</i>
							<span 
								class="font-family-1-size-small">
								<ul_>QR Scan</ul_>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
	
</ion-view>
<!--  *************** 
		mymenu (end)
		*************** -->
