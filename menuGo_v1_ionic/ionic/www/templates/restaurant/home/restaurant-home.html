<!--  *************** 
		home (start)
		*************** -->
<ion-view 
	id="home" 
	name="home" 
	view-title="home">
	<ion-content 
		class="has-header">
		<div 
			class="restaurant_home-container">
			<!--  *************** 
					company_image-container (start)
					*************** -->
			<div 
				class="child-content-center image-container" 
				id="company_image-container" 
				name="company_image-container">
				<img 
					src={{restaurantHomeController._company.company_logo}}>
			</div>
			<!--  *************** 
					company_image-container (end)
					*************** -->
			
			<!--  *************** 
					company_name (start)
					*************** -->
			<div 
				class="child-content-right font-family-1-size-small" 
				id="company_name" 
				name="company_name">
				Powered By: <underline>ZipLogic</underline>
			</div><hr>
			<!--  *************** 
					company_name (end)
					*************** -->
			<div 
				class="button-container">
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="restaurantHomeController.gotoState('restaurant.customer-launch')">
							<i 
								class="icon ion-ios-people">
							</i>
							<span 
								class="font-family-1-size-small">
								<ul_>Customer</ul_>
							</span>
						</button>
					</div>
				</div>
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="">
							<i 
								class="icon ion-clipboard">
							</i>
							<span 
								class="font-family-1-size-small">
								<ul_>Table</ul_>
							</span>
						</button>
					</div>
				</div>
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="">
							<i 
								class="icon ion-ios-cart">
							</i>
							<span 
								class="font-family-1-size-small">
								<ul_>Order</ul_>
							</span>
						</button>
					</div>
				</div>
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="">
							<i 
								class="icon ion-android-call">
							</i>
							<span 
								class="font-family-1-size-small">
								<ul_>Call Waiter</ul_>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		home (end)
		*************** -->
