<!--  *************** 
		home (start)
		*************** -->
<ion-view 
	id="home" 
	name="home" 
	view-title="home">
	<ion-content 
		class="has-header">
		<div 
			class="restaurant_home-container">
			<!--  *************** 
					company_image-container (start)
					*************** -->
			<div 
				class="child-content-center image-container" 
				id="company_image-container" 
				name="company_image-container">
				<img 
					src={{restaurantHomeController._company.company_logo}}>
			</div>
			<!--  *************** 
					company_image-container (end)
					*************** -->
			<div 
				class="child-content-center font-family-2-size-small">
				Powered By: <underline>ZipLogic</underline>
			</div>
			<div 
				class="button-container">
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="restaurantHomeController.gotoState('restaurant.customer-qr')">
							<i 
								class="icon ion-ios-people">
							</i>
							Customer
						</button>
					</div>
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="">
							<i 
								class="icon ion-clipboard">
							</i>
							Table
						</button>
					</div>
				</div>
				<div 
					class="row">
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="">
							<i 
								class="icon ion-ios-cart">
							</i>
							Order
						</button>
					</div>
					<div 
						class="col">
						<button 
							class="button button-small button-positive" 
							ng-click="">
							<i 
								class="icon ion-android-call">
							</i>
							Waiter Call
						</button>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		home (end)
		*************** -->
