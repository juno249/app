<ion-view 
	view-title="Orders">
	<ion-content 
		class="app-bg has-subheader">
		<div 
			class="list">
			<div 
				class="child-content-center font-family-3-size-medium item transparent-low" 
				ng-class="{'orderContainerRight item-thumbnail-left': ($index%2==0), 'orderContainerLeft item-thumbnail-right': ($index%2==1)}" 
				ng-repeat="(k,v) in ordersController.customerOrders">
				<img 
					class="border-rounded" 
					src={{v.menuitem.menuitem_image}}>	
				<span 
					class="font-family-1-size-medium white-space-preline">
					{{v.menuitem.menuitem_name}}
				</span><br>
				<b>
				Quantity
				</b><br>
				<button 
					class="button-assertive button button-small icon ion-chevron-left" 
					ng-click="ordersController.decCustomerOrdersQuantity(v.menuitem);">
				</button>
				<b>
				{{v.customerOrderQuantity}}
				</b>
				<button 
					class="button button-assertive button-small icon ion-chevron-right" 
					ng-click="ordersController.incCustomerOrdersQuantity(v.menuitem);">
				</button><br>
			</div>
			<div 
				class="child-content-center">
				<button 
					class="button button-assertive button-small fill-parent-x icon ion-ios-cart" 
					id="ordersCheckoutBtn" 
					name="ordersCheckoutBtn" 
					ng-click="ordersController.addOrder();" 
					ng-hide="ordersController.isCheckoutBtnHidden">
					Checkout
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
