<div 
	class="row" 
	ng-controller="manageNavigationController as manageNavigationController" 
	ng-init="manageNavigationController.initDom();">
	<div 
		class="panel panel-success">
		<div 
			class="child-content-center font-family-1-size-medium panel-heading user-avatar-container">
			<img 
				class="img-responsive user-avatar" 
				src="docs/dynamic/manage/manage-navigation/res/img/userAvatar.png">
			{{manageNavigationController.customerUsername}}
		</div>
		<div 
			class="font-family-2-size-small panel-body">
			<div 
				class="child-content-center font-family-1-size-medium nav-divider">
				Manage
			</div>
			<ul 
				class="nav nav-list">
				<!--  *************** 
						manageRestaurantListItem (start)
						*************** -->
				<li 
					id="manageRestaurantListItem" 
					name="manageRestaurantListItem">
					<a 
						ui-sref="manage.company">
						<div 
							class="lv1-node">
							<span 
								class="glyphicon glyphicon-home">
							</span>
							Restaurant
						</div>
					</a>
					<ul 
						class="nav nav-list">
						<!--  *************** 
								manageBranchListItem (start)
								*************** -->
						<li 
							id="manageBranchListItem" 
							name="manageBranchListItem" 
							ng-hide="manageNavigationController.isManageBranchHidden">
							<a 
								ui-sref="manage.company.branch({companyName: manageNavigationController.companyName})">
								<div 
									class="lv2-node">
									<span 
										class="glyphicon glyphicon-globe">
									</span>
									Branch
								</div>
							</a>
							<ul 
								class="nav nav-list">
								<!--  *************** 
										manageTableListItem (start)
										*************** -->
								<li 
									id="manageTableListItem" 
									name="manageTableListItem" 
									ng-hide="manageNavigationController.isManageTableHidden">
									<a 
										ui-sref="manage.company.branch.table({companyName: manageNavigationController.companyName, branchName: manageNavigationController.branchName})">
										<div 
											class="lv3-node">
											<span 
												class="glyphicon glyphicon-glass">
											</span>
											Table
										</div>
									</a>
									<ul 
										class="nav nav-list">
										<!--  *************** 
												manageOrderreferenceListItem (start)
												*************** -->
										<li 
											id="manageOrderreferenceListItem" 
											name="manageOrderreferenceListItem" 
											ng-hide="manageNavigationController.isManageOrderreferenceHidden">
											<a 
												ui-sref="manage.company.branch.table.orderreference({companyName: manageNavigationController.companyName, branchName: manageNavigationController.branchName, tableNumber: manageNavigationController.tableNumber})">
												<div 
													class="lv4-node">
													<span 
														class="glyphicon">
													</span>
													Orderreference
												</div>
											</a>
											<ul 
												class="nav nav-list">
												<!--  *************** 
														manageOrderListItem (start)
														*************** -->
												<li 
													id="manageOrderListItem" 
													name="manageOrderListItem" 
													ng-hide="manageNavigationController.isManageOrderHidden">
													<a 
														ui-sref="manage.company.branch.table.orderreference.order({companyName: manageNavigationController.companyName, branchName: manageNavigationController.branchName, tableNumber: manageNavigationController.tableNumber, orderreferenceCode: manageNavigationController.orderreferenceCode})">
														<div 
															class="lv5-node">
															<span 
																class="glyphicon">
															</span>
															Order
														</div>
													</a>
												</li>
												<!--  *************** 
														manageOrderListItem (end)
														*************** -->
												
												<!--  *************** 
														manageReservationListItem (start)
														*************** -->
												<li 
													id="manageReservationListItem" 
													name="manageReservationListItem" 
													ng-hide="manageNavigationController.isManageReservationHidden">
													<a 
														ui-sref="manage.company.branch.table.orderreference.reservation({companyName: manageNavigationController.companyName, branchName: manageNavigationController.branchName, tableNumber: manageNavigationController.tableNumber, orderreferenceCode: manageNavigationController.orderreferenceCode})">
														<div 
															class="lv5-node">
															<span 
																class="glyphicon">
															</span>
															Reservation
														</div>
													</a>
												</li>
												<!--  *************** 
														manageReservationListItem (end)
														*************** -->
											</ul>
										</li>
										<!--  *************** 
												manageOrderreferenceListItem (end)
												*************** -->
									</ul>
								</li>
								<!--  *************** 
										manageTableListItem (end)
										*************** -->
							</ul>
						</li>
						<!--  *************** 
								manageBranchListItem (end)
								*************** -->
								
						<!--  *************** 
								manageMenuListItem (start)
								*************** -->
						<li 
							id="manageMenuListItem" 
							name="manageMenuListItem" 
							ng-hide="manageNavigationController.isManageMenuHidden">
							<a 
								ui-sref="manage.company.menu({companyName: manageNavigationController.companyName})">
								<div 
									class="lv2-node">
									<span 
										class="glyphicon glyphicon-th-list">
									</span>
									Menu
								</div>
							</a>
							<ul 
								class="nav nav-list">
								<!--  *************** 
										manageMenuitemListItem (start)
										*************** -->
								<li 
									id="manageMenuitemListItem" 
									name="manageMenuitemListItem" 
									ng-hide="manageNavigationController.isManageMenuitemHidden">
									<a 
										ui-sref="manage.company.menu.menuitem({companyName: manageNavigationController.companyName, menuName: manageNavigationController.menuName})">
										<div 
											class="lv3-node">
											<span 
												class="glyphicon glyphicon-cutlery">
											</span>
											Menuitem
										</div>
									</a>
								</li>
								<!--  *************** 
										manageMenuitemListItem (end)
										*************** -->
							</ul>
						</li>
						<!--  *************** 
								manageMenuListItem (end)
								*************** -->
					</ul>
				</li>
				<!--  *************** 
						manageRestaurantListItem (end)
						*************** -->
						
				<!--  *************** 
						manageUserListItem (start)
						*************** -->
				<li 
					id="manageUserListItem" 
					name="manageUserListItem">
					<a 
						ui-sref="manage.customer">
						<div 
							class="lv1-node">
							<span 
								class="glyphicon glyphicon-user">
							</span>
							User
						</div>
					</a>
				</li>
				<!--  *************** 
						manageUserListItem (end)
						*************** -->
				
				<!--  *************** 
						manageOrderreferenceListItem_main (start)
						*************** -->
				<li 
					id="manageOrderreferenceListItem_main" 
					name="manageOrderreferenceListItem_main">
					<a 
						ui-sref="manage.orderreference">
						<div 
							class="lv1-node">
							<span 
								class="glyphicon">
							</span>
							Orderreference
						</div>
					</a>
				</li>
				<!--  *************** 
						manageOrderreferenceListItem_main (end)
						*************** -->
						
				<!--  *************** 
						manageOrderListItem_main (start)
						*************** -->
				<li 
					id="manageOrderListItem_main" 
					name="manageOrderListItem_main">
					<a 
						ui-sref="manage.order">
						<div 
							class="lv1-node">
							<span 
								class="glyphicon">
							</span>
							Order
						</div>
					</a>
				</li>
				<!--  *************** 
						manageOrderListItem_main (end)
						*************** -->
						
				<!--  *************** 
						manageReservationListItem_main (start)
						*************** -->
				<li 
					id="manageReservationListItem_main" 
					name="manageReservationListItem_main">
					<a 
						ui-sref="manage.reservation">
						<div 
							class="lv1-node">
							<span 
								class="glyphicon">
							</span>
							Reservation
						</div>
					</a>
				</li>
				<!--  *************** 
						manageReservationListItem_main (end)
						*************** -->
			</ul>
		</div>
	</div>
</div>
