<div 
	class="modal-content">
	<div 
		class="modal-header font-family-1-size-medium">
		Manage Company
	</div>
	<!--  *************** 
			modalCompanyContainer (start)
			*************** -->
	<div 
		class="modal-body" 
		id="modalCompanyContainer" 
		name="modalCompanyContainer" 
		ng-init="modalCompanyController.initBootstrapValidator(); modalCompanyController.initDom();" >
		<div 
			class="alert alert-danger font-family-2-size-medium" 
			ng-hide="modalCompanyController.isValidationErrDBHidden">
			{{modalCompanyController.validationErrDB}}
		</div>
		<!--  *************** 
				modalCompany (start)
				*************** -->
		<form 
			class="form-group" 
			id="modalCompany" 
			name="modalCompany" >
			<div 
				class="container-fluid">
				<div 
					class="row" 
					ng-hide="modalCompanyController.modalHiddenFields['companyName']">
					<div 
						class="col-md-6 col-sm-6 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-medium input-group-addon">
								Name
							</span>
							<!--  *************** 
									companyName (start)
									*************** -->
							<input 
								class="font-family-2-size-small form-control" 
								id="companyName" 
								maxlength="30" 
								name="companyName" 
								ng-hide="modalCompanyController.modalHiddenFields['companyName']" 
								ng-model="modalCompanyController.company.companyName" 
								placeholder="Name" 
								required 
								type="text">
							<!--  *************** 
									companyName (end)
									*************** -->
						</div>
						<div 
							class="font-family-2-size-small help-block with-errors">
							{{modalCompanyController.validationErr[0]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row" 
					ng-hide="modalCompanyController.modalHiddenFields['companyDesc']">
					<div 
						class="col-md-12 col-sm-12 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-medium input-group-addon">
								Description
							</span>
							<!--  *************** 
									companyDesc (start)
									*************** -->
							<textarea 
								class="font-family-2-size-small form-control" 
								id="companyDesc" 
								maxlength="500" 
								name="companyDesc" 
								ng-hide="modalCompanyController.modalHiddenFields['companyDesc']" 
								ng-model="modalCompanyController.company.companyDesc" 
								placeholder="Description" 
								required 
								rows="5" 
								type="text">
							</textarea>
							<!--  *************** 
									companyDesc (end)
									*************** -->
						</div>
						<div 
							class="font-family-2-size-small help-block with-errors">
							{{modalCompanyController.validationErr[1]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row" 
					ng-hide="modalCompanyController.modalHiddenFields['companyCategory']">
					<div 
						class="col-md-6 col-sm-6 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-medium input-group-addon">
								Category
							</span>
							<!--  *************** 
									companyCategory (start)
									*************** -->
							<input 
								class="font-family-2-size-small form-control" 
								id="companyCategory" 
								maxlength="30" 
								name="companyCategory" 
								ng-hide="modalCompanyController.modalHiddenFields['companyCategory']" 
								ng-model="modalCompanyController.company.companyCategory" 
								placeholder="Category" 
								required 
								type="text">
							<!--  *************** 
									companyCategory (end)
									*************** -->
						</div>
						<div 
							class="font-family-2-size-small help-block with-errors">
							{{modalCompanyController.validationErr[0]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row" 
					ng-hide="modalCompanyController.modalHiddenFields['companyLogo']">
					<div 
						class="col-md-12 col-sm-12 col-xs-12 form-group">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-medium input-group-addon">
								Logo
							</span>
							<!--  *************** 
									companyLogo (start)
									*************** -->
							<input 
								class="font-family-2-size-small form-control" 
								id="companyLogo" 
								maxlength="500" 
								name="companyLogo" 
								ng-hide="modalCompanyController.modalHiddenFields['companyLogo']" 
								ng-model="modalCompanyController.company.companyLogo" 
								placeholder="Logo" 
								readonly 
								required 
								type="url">
							<!--  *************** 
									companyLogo (end)
									*************** -->
							<span 
								class="input-group-btn">
								<label 
									class="btn btn-primary">
									<i 
										class="glyphicon glyphicon-search">
									</i>
									<!--  *************** 
											companyLogoBrowse (start)
											*************** -->
									<input 
										class="font-family-2-size-small form-control" 
										id="companyLogoBrowse" 
										name="companyLogoBrowse" 
										type="file">
									<!--  *************** 
											companyLogoBrowse (end)
											*************** -->
								</label>
								<button 
									class="btn btn-primary" 
									ng-click="modalCompanyController.uploadCompanyLogo();" 
									type="button">
									<i 
										class="glyphicon glyphicon-upload">
									</i>
								</button>
							</span>
						</div>
						<div 
							class="font-family-2-size-small help-block with-errors">
							{{modalCompanyController.validationErr[2]}}
						</div>
					</div>
				</div>
				<div 
					class="child-content-center company-logo-image-container" 
					ng-hide="modalCompanyController.isCompanyLogoImageHidden">
					<img 
						class="company-logo-image" 
						src={{modalCompanyController.company.companyLogo}}>
				</div>
				
				<div 
					class="row">
			        <div 
			        	class="col-md-6 col-sm-6 col-xs-12">
						<button 
							type="submit" 
							class="btn btn-modal-control btn-success fill-parent-x font-family-1-size-medium">
							<span 
								ng-if="!modalCompanyController.fromSignup">
								Submit
							</span>
							<span 
								ng-if="modalCompanyController.fromSignup">
								Next
							</span>
						</button>
					</div>
			        
					<div 
						class="col-md-6 col-sm-6 col-xs-12">
						<button 
							class="btn btn-danger btn-modal-control fill-parent-x font-family-1-size-medium" 
							ng-click="modalCompanyController.doCancel();" 
							type="button">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</form>
		<!--  *************** 
				modalCompany (start)
				*************** -->
	</div>
	<!--  *************** 
			modalCompanyContainer (end)
			*************** -->
</div>
