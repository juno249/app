<div 
	class="modal-content">
	<div 
		class="modal-header font-family-1-size-small">
		Manage Table
	</div>
	<!--  *************** 
			modalTableContainer (start)
			*************** -->
	<div 
		class="modal-body" 
		id="modalTableContainer" 
		name="modalTableContainer" 
		ng-init="modalTableController.initBootstrapValidator(); initDom();">
		<div 
			class="alert alert-danger font-family-3-size-medium" 
			ng-hide="modalTableController.isValidationErrDBHidden">
			{{modalTableController.validationErrDB}}
		</div>
		<!--  *************** 
				modalTable (start)
				*************** -->
		<form 
			class="form-group" 
			id="modalTable" 
			name="modalTable">
			<div 
				class="container-fluid">
				<div 
					class="row" 
					ng-hide="modalTableController.modalHiddenFields['tableNumber']">
					<div 
						class="col-md-6 col-sm-6 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-small input-group-addon">
								Number
							</span>
							<!--  *************** 
									tableNumber (start)
									*************** -->
							<input 
								class="font-family-3-size-medium form-control" 
								id="tableNumber" 
								name="tableNumber" 
								ng-hide="modalTableController.modalHiddenFields['tableNumber']" 
								ng-model="modalTableController.table.tableNumber" 
								placeholder="Number" 
								required 
								type="number">
							<!--  *************** 
									tableNumber (end)
									*************** -->
						</div>
						<div 
							class="font-family-3-size-medium help-block with-errors">
							{{modalTableController.validationErr[0]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row" 
					ng-hide="modalTableController.modalHiddenFields['tableCapacity']">
					<div 
						class="col-md-6 col-sm-6 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-small input-group-addon">
								Capacity
							</span>
							<!--  *************** 
									tableCapacity (start)
									*************** -->
							<input 
								class="font-family-3-size-medium form-control" 
								id="tableCapacity" 
								name="tableCapacity" 
								ng-hide="modalTableController.modalHiddenFields['tableCapacity']" 
								ng-model="modalTableController.table.tableCapacity" 
								placeholder="Capacity" 
								required 
								type="number">
							<!--  *************** 
									tableCapacity (end)
									*************** -->
						</div>
						<div 
							class="font-family-3-size-medium help-block with-errors">
							{{modalTableController.validationErr[1]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row" 
					ng-hide="modalTableController.modalHiddenFields['tableStatus']">
					<div 
						class="col-md-6 col-sm-6 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-small input-group-addon">
								Status
							</span>
							<!--  *************** 
									tableStatus (start)
									*************** -->
							<select 
								class="font-family-3-size-medium form-control" 
								id="tableStatus" 
								name="tableStatus" 
								ng-hide="modalTableController.modalHiddenFields['tableStatus']" 
								ng-model="modalTableController.table.tableStatus" 
								ng-options="k as v for (k,v) in modalTableController.tableStatusOptions" 
								required>
							</select>
							<!--  *************** 
									tableStatus (end)
									*************** -->
						</div>
						<div 
							class="font-family-3-size-medium help-block with-errors">
							{{modalTableController.validationErr[2]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row">
			        <div 
			        	class="col-md-6 col-sm-6 col-xs-12">
						<button 
							class="btn btn-modal-control btn-success fill-parent-x font-family-3-size-medium" 
							type="submit">
							Submit
						</button>
					</div>
			        
					<div 
						class="col-md-6 col-sm-6 col-xs-12">
						<button 
							class="btn btn-danger btn-modal-control fill-parent-x font-family-3-size-medium" 
							ng-click="modalTableController.doCancel();" 
							type="button">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</form>
		<!--  *************** 
				modalTable (end)
				*************** -->
	</div>
	<!--  *************** 
			modalTableContainer (end)
			*************** -->
</div>
