<div 
	class="modal-content">
	<div 
		class="modal-header font-family-1-size-small">
		Manage Menu
	</div>
	<!--  *************** 
			modalMenuContainer (start)
			*************** -->
	<div 
		class="modal-body" 
		id="modalMenuContainer" 
		name="modalMenuContainer" 
		ng-init="modalMenuController.initBootstrapValidator(); modalMenuController.initDom();">
		<div 
			class="alert alert-danger font-family-3-size-medium" 
			ng-hide="modalMenuController.isValidationErrDBHidden">
			{{modalMenuController.validationErrDB}}
		</div>
		<!--  *************** 
				modalMenu (start)
				*************** -->
		<form 
			class="form-group" 
			id="modalMenu" 
			name="modalMenu">
			<div 
				class="container-fluid">
				<div 
					class="row" 
					ng-hide="modalMenuController.modalHiddenFields['menuName']">
					<div 
						class="col-md-6 col-sm-6 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-small input-group-addon">
								Name
							</span>
							<!--  *************** 
									menuName (start)
									*************** -->
							<input 
								class="font-family-3-size-medium form-control" 
								id="menuName" 
								maxlength="30" 
								name="menuName" 
								ng-hide="modalMenuController.modalHiddenFields['menuName']" 
								ng-model="modalMenuController.menu.menuName" 
								placeholder="Name" 
								required 
								type="text">
							<!--  *************** 
									menuName (end)
									*************** -->
						</div>
						<div 
							class="font-family-3-size-medium help-block with-errors">
							{{modalMenuController.validationErr[0]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row" 
					ng-hide="modalMenuController.modalHiddenFields['companyName']">
					<div 
						class="col-md-12 col-sm-12 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-small input-group-addon">
								Company name
							</span>
							<!--  *************** 
									companyName (start)
									*************** -->
							<input 
								class="font-family-3-size-medium form-control" 
								id="companyName" 
								maxlength="30" 
								name="companyName" 
								ng-hide="modalMenuController.modalHiddenFields['companyName']" 
								ng-model="modalMenuController.menu.companyName" 
								placeholder="Company Name" 
								required 
								type="text">
							<!--  *************** 
									companyName (end)
									*************** -->
						</div>
						<div 
							class="font-family-3-size-medium help-block with-errors">
							{{modalMenuController.validationErr[1]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row" 
					ng-hide="modalMenuController.modalHiddenFields['menuDesc']">
					<div 
						class="col-md-12 col-sm-12 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-small input-group-addon">
								Description
							</span>
							<!--  *************** 
									menuDesc (start)
									*************** -->
							<textarea 
								class="font-family-3-size-medium form-control" 
								id="menuDesc" 
								maxlength="500" 
								name="menuDesc" 
								ng-hide="modalMenuController.modalHiddenFields['menuDesc']" 
								ng-model="modalMenuController.menu.menuDesc" 
								placeholder="Description" 
								required 
								rows="5" 
								type="text">
							</textarea>
							<!--  *************** 
									menuDesc (end)
									*************** -->
						</div>
						<div 
							class="font-family-3-size-medium help-block with-errors">
							{{modalMenuController.validationErr[2]}}
						</div>
					</div>
				</div>
				
				<div 
					class="row" 
					ng-hide="modalMenuController.modalHiddenFields['menuImage']">
					<div 
						class="col-md-12 col-sm-12 col-xs-12 form-group form-group-required">
						<div 
							class="input-group">
							<span 
								class="font-family-1-size-small input-group-addon">
								Image
							</span>
							<!--  *************** 
									menuImage (start)
									*************** -->
							<input 
								class="font-family-3-size-medium form-control" 
								id="menuImage" 
								maxlength="1000" 
								name="menuImage" 
								ng-hide="modalMenuController.modalHiddenFields['menuImage']" 
								ng-model="modalMenuController.menu.menuImage" 
								placeholder="Image" 
								readonly 
								required 
								type="url">
							<!--  *************** 
									menuImage (end)
									*************** -->
							<span 
								class="input-group-btn">
								<label 
									class="btn btn-primary">
									<i 
										class="glyphicon glyphicon-search">
									</i>
									<!--  *************** 
											menuImageBrowse (start)
											*************** -->
									<input 
										class="font-family-3-size-medium form-control" 
										id="menuImageBrowse" 
										name="menuImageBrowse" 
										type="file">
									<!--  *************** 
											menuImageBrowse (end)
											*************** -->
								</label>
								<button 
									class="btn btn-primary" 
									ng-click="modalMenuController.uploadMenuImage();" 
									type="button">
									<i 
										class="glyphicon glyphicon-upload">
									</i>
								</button>
							</span>
						</div>
						<div 
							class="font-family-3-size-medium help-block with-errors">
							{{modalMenuController.validationErr[3]}}
						</div>
					</div>
				</div>
				<div 
					class="child-content-center menu_image_image-container" 
					ng-hide="modalMenuController.isMenuImageImageHidden">
					<img 
						class="menu-image-image" 
						src={{modalMenuController.menu.menuImage}}>
				</div>
				
				<div 
					class="row">
			        <div 
			        	class="col-md-6 col-sm-6 col-xs-12">
						<button 
							class="btn btn-modal-control btn-success fill-parent-x font-family-3-size-medium" 
							type="submit">
							Submit
						</button>
					</div>
			        
					<div 
						class="col-md-6 col-sm-6 col-xs-12">
						<button 
							class="btn btn-danger btn-modal-control fill-parent-x font-family-3-size-medium" 
							ng-click="modalMenuController.doCancel();" 
							type="button">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</form>
		<!--  *************** 
				modalMenu (end)
				*************** -->
	</div>
	<!--  *************** 
			modalMenuContainer (end)
			*************** -->
</div>
